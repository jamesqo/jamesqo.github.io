<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="../static/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- fonts -->
    <link href="{{ url_for('static', filename='dist/fonts/Apercu/stylesheet.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/fonts/Bodoni/stylesheet.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/fonts/Futura/stylesheet.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link href="{{ url_for('static', filename='styles/site.css') }}" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="header">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/projects">Projects</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div id="content">{% block content %}{% endblock %}</div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='dist/js/bootstrap.min.js') }}"></script>
</body>

</html>
